<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <style>
        * {
            margin: 0px;
            border: none;
            padding: 0px;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.1/eruda.min.js"></script>
    <script>
        eruda.init();
    </script>
    
    <script src="ruffle.js"></script>
    <script src="jszip.js"></script>
    
    <script>
        function blobSWF(swf) {
            const blob = new Blob([swf], { type: 'application/x-shockwave-flash' });
            const url = URL.createObjectURL(blob);
            return url;
        }

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function(item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        function play(url) {
            window.RufflePlayer = window.RufflePlayer || {};
    
            window.addEventListener("DOMContentLoaded", () => {
                let ruffle = window.RufflePlayer.newest();
                let player = ruffle.createPlayer();
                document.body.appendChild(player);
                player.ruffle().load(url);
            });
        }

        function decodeAndPlay(data) {
            var new_zip = new JSZip();
            new_zip.loadAsync(atob(data))
            .then(function(zip) {
                play(blobSWF(zip.file('game.swf')));
            });
        }

        decodeAndPlay(findGetParameter('data'));
    </script>
</body>

</html>
