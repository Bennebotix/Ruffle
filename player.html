<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <style>
        *:not(button) {
            margin: 0px;
            border: none;
            padding: 0px;
            width: 100dvw;
            height: 100dvh;
        }

        button {
            position: absolute;
            z-index: 20;
        }

        .player {
            z-index: 10;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.1/eruda.min.js"></script>
    <script>
        eruda.init();
    </script>
    
    <script src="ruffle.js"></script>
    <script src="jszip.js"></script>

    <button onclick="getClipboard()">Run</button>
    
    <script>
        async function getClipboard() {
            let data = await navigator.clipboard.readText();
            decodeAndPlay(data);
        }
        
        function decodeAndPlay(data) {
            var new_zip = new JSZip();
            new_zip.loadAsync(atob(data))
            .then(function(zip) {
                let swf = zip.file('game.swf');
                const blob = new Blob([swf], { type: 'application/x-shockwave-flash' });
                const url = URL.createObjectURL(blob);
                console.log(url)
            
                window.RufflePlayer = window.RufflePlayer || {};
        
                window.addEventListener("DOMContentLoaded", () => {
                    let ruffle = window.RufflePlayer.newest();
                    let player = ruffle.createPlayer();
                    player.classList.add('player');
                    document.body.appendChild(player);
                    player.ruffle().load(url);
                });
            });
        }
    </script>
</body>

</html>
