<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <style>
        *:not(button) {
            margin: 0px;
            border: none;
            padding: 0px;
            width: 100dvw;
            height: 100dvh;
        }

        button {
            position: absolute;
            z-index: 20;
        }

        .player {
            z-index: 10;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.1/eruda.min.js"></script>
    <script>
        eruda.init();
    </script>
    
    <script src="ruffle.js"></script>

    <input type="file" id="myfile" name="myfile">
    
    <script>
function returnFileSize(number) {
  if (number < 1e3) {
    return `${number} bytes`;
  } else if (number >= 1e3 && number < 1e6) {
    return `${(number / 1e3).toFixed(1)} KB`;
  } else {
    return `${(number / 1e6).toFixed(1)} MB`;
  }
}
        
        
        document.querySelector('fileInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                var flashContainer = document.getElementById('flashContainer');
                flashContainer.innerHTML = ''; // Clear previous content

                var rufflePlayer = document.createElement('ruffle-player');

                rufflePlayer.style.width = '100%';
                rufflePlayer.style.height = '100%';

                var flashMovie = new Uint8Array(e.target.result);
                rufflePlayer.setAttribute('baseurl', window.location.href);
                rufflePlayer.setAttribute('swf', flashMovie);

                document.body.appendChild(rufflePlayer);
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>

</html>
