<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <style>
        * {
            margin: 0px;
            border: none;
            padding: 0px;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        function parseSWF(data) {
            // Decode the base64 data
            const decodedData = atob(data);
            // Create a Blob from the decoded data
            const blob = new Blob([decodedData], { type: 'application/x-shockwave-flash' });
            // Generate a data URL from the Blob
            const url = URL.createObjectURL(blob);
            return url;
        }

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function(item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        window.RufflePlayer = window.RufflePlayer || {};

        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            document.body.appendChild(player);
            player.ruffle().load(parseSWF(findGetParameter('data')));
        });
    </script>

    <script src="ruffle.js"></script>
</body>

</html>
