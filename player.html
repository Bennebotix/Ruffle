<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <style>
        * {
            margin: 0px;
            border: none;
            padding: 0px;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.1/eruda.min.js"></script>
    <script>
        eruda.init();
    </script>
    
    <script src="ruffle.js"></script>
    <script src="jszip.js"></script>

    <button onclick="decodeAndPlay()">Run</button>
    
    <script>
        async function decodeAndPlay() {
            var new_zip = new JSZip();
            new_zip.loadAsync(atob(await navigator.clipboard.readText()))
            .then(function(zip) {
                let swf = zip.file('game.swf');
                const blob = new Blob([swf], { type: 'application/x-shockwave-flash' });
                const url = URL.createObjectURL(blob);
            
                window.RufflePlayer = window.RufflePlayer || {};
        
                window.addEventListener("DOMContentLoaded", () => {
                    let ruffle = window.RufflePlayer.newest();
                    let player = ruffle.createPlayer();
                    document.body.appendChild(player);
                    player.ruffle().load(url);
                });
            });
        }
    </script>
</body>

</html>
