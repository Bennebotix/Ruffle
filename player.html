<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <style>
        *:not(button) {
            margin: 0px;
            border: none;
            padding: 0px;
            width: 100dvw;
            height: 100dvh;
        }

        button {
            position: absolute;
            z-index: 20;
        }

        .player {
            z-index: 10;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.1/eruda.min.js"></script>
    <script>
        eruda.init();
    </script>
    
    <script src="ruffle.js"></script>
    <script src="jszip.js"></script>

    <input type="file" id="myfile" name="myfile">
    
    <script>
const input = document.querySelector("input");

input.addEventListener("change", (files) => {
    encodeAndPlay(\input.files[0])
});


const fileTypes = [
  "application/x-shockwave-flash"
];

function validFileType(file) {
  return fileTypes.includes(file.type);
}

function returnFileSize(number) {
  if (number < 1e3) {
    return `${number} bytes`;
  } else if (number >= 1e3 && number < 1e6) {
    return `${(number / 1e3).toFixed(1)} KB`;
  } else {
    return `${(number / 1e6).toFixed(1)} MB`;
  }
}
        
        function encodeAndPlay(file) {
            new JSZip().loadAsync(file)
            .then(function(zip) {
                const url = URL.createObjectURL(new Blob([zip.file('game.swf')], { type: 'application/x-shockwave-flash' }));
                console.log(url)
            
                window.RufflePlayer = window.RufflePlayer || {};
        
                window.addEventListener("DOMContentLoaded", () => {
                    let ruffle = window.RufflePlayer.newest();
                    let player = ruffle.createPlayer();
                    player.classList.add('player');
                    document.body.appendChild(player);
                    player.ruffle().load(url);
                });
            });
        }
    </script>
</body>

</html>
