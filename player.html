<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <style>
        *:not(input) {
            margin: 0px;
            border: none;
            padding: 0px;
            width: 100dvw;
            height: 100dvh;
        }

        input {
            position: absolute;
            z-index: 20;
        }

        ruffle-player {
            z-index: 10;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.1/eruda.min.js"></script>
    <script>
        eruda.init();
    </script>
    
    <script src="ruffle.js"></script>

    <input type="file" id="myfile" name="myfile">
    
    <script>
        document.querySelector('input').addEventListener('change', function(e) {
            alert('Changed with files: ' + JSON.stringify(e.target.files, 1, 2));
            var file = e.target.files[0];
            if (!file) return;

            var reader = new FileReader();
            reader.onload = function(e) {
                alert('Reading with files: ' + JSON.stringify(e.target.result, 1, 2));
                window.RufflePlayer = window.RufflePlayer || {};
        
                let ruffle = window.RufflePlayer.newest();
                let player = ruffle.createPlayer();
                let container = document.getElementById("container");
                container.appendChild(player);
                var flashMovie = new Uint8Array(e.target.result);
                rufflePlayer.setAttribute('baseurl', window.location.href);
                rufflePlayer.setAttribute('swf', flashMovie);
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>

</html>
